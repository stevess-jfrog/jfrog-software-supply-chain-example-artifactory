name: Build (Dependencies Resolution) / Store Binaries / Push Build Info / Scan Binaries / Store and sign RB

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JFROG_BUILD_STATUS: PASS
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up QEMU 🏗️
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx 🐳
        uses: docker/setup-buildx-action@v3

      - name: Setup JFrog CLI 
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      - run: |
          export SERVER_ID="strategicus"
          jf c add $SERVER_ID --url=$JF_URL --access-token=$JF_ACCESS_TOKEN --interactive=false   

      - name: Building Docker 🐳
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: UBI_VERSION=latest
          push: false
          load: true
          tags: strategicus.jfrog.io/docker-local/jfrog-software-supply-chain-example-artifactory:${{ github.run_number }}
          secret-files: |
            "npmrc=./.npmrc"
            
      - name: Xray Scan Docker image
        run: |
          jf docker scan strategicus.jfrog.io/docker-local/jfrog-software-supply-chain-example-artifactory:${{ github.run_number }}
            
      - name: Deploying Docker
        run: | 
          jfrog docker push strategicus.jfrog.io/docker-local/jfrog-software-supply-chain-example-artifactory:${{ github.run_number }} --build-name=jfrog-software-supply-chain-example-artifactory --build-number=${{ github.run_id }}
      
      - name: Failure check
        if: failure()
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        run: |
          echo "JFROG_BUILD_STATUS=FAIL" >> $GITHUB_ENV
          export SERVER_ID="strategicus"
          jf c add $SERVER_ID --url=$JF_URL --access-token=$JF_ACCESS_TOKEN --interactive=false  
          jf ca

      - name: Publish Build Information
        run: |
            # Collect environment variables for the build
            jf rt bce
            # Collect VCS details from git and add them to the build
            jf rt bag
            # Publish build info
            jf rt bp jfrog-software-supply-chain-example-artifactory ${{ github.run_id }}  
            
      - name: Xray Scan Build
        run: |
          jf build-scan jfrog-software-supply-chain-example-artifactory ${{ github.run_id }}
          
          
          
          
          
  


          