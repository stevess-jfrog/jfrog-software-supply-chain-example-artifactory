name: Build (Dependencies Resolution) / Store Binaries / Push Build Info / Scan Binaries / Store and sign RB

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up QEMU üèóÔ∏è
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v3

      - name: Building Docker üê≥
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: UBI_VERSION=latest
          push: false
          tags: strategicus.jfrog.io/docker-local/jfrog-software-supply-chain-example-artifactory:latest
          secret-files: |
            "npmrc=./.npmrc"

      - name: Pushing image and build info 
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_RDOMAIN: ${{ secrets.JF_RDOMAIN }}
      - run: |
          export SERVER_ID="strategicus"
          jf c add $SERVER_ID --url=$JF_URL --access-token=$JF_ACCESS_TOKEN --interactive=false
          echo $JF_RDOMAIN
          jfrog docker push strategicus.jfrog.io/docker-local/jfrog-software-supply-chain-example-artifactory:latest docker-local --build-name=jfrog-software-supply-chain-example-artifactory --build-number=1.0.0
          jfrog rt bp jfrog-software-supply-chain-example-artifactory 1.0.0